<ion-header>

  <ion-navbar>
    <ion-title>Criar Conta</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text" #username></ion-input>
      </ion-item>    
  
      <ion-item>
        <ion-label floating>Senha</ion-label>
        <ion-input type="password" #password></ion-input>
      </ion-item>
    </ion-list>

    <ion-item>
      <ion-label stacked>Tipo</ion-label>
      <ion-select [(ngModel)]="tipo" (ionChange)="pickerChange();" interface="popover">
        <ion-option value="funcionario">Funcionario</ion-option>
        <ion-option value="empresa">Empresa</ion-option>
      </ion-select>
    </ion-item>
  
    <div padding>
      <button block ion-button (click)="registerUser()">Registrar</button>
    </div>
  
    <div padding>
      <button block ion-button (click)="registerEurekaUser()">Registrar Eureka</button>
    </div>
</ion-content>

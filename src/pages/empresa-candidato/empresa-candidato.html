<ion-content padding class="body_page">
  <div class="mensagem">
    <h2>Não existem mais candidatos interessados<br> no momento</h2>
  </div>
  <div *ngFor="let match of matches; let i = index">
    <ion-card id="card-vaga-{{ i }}" class="td_card_vaga">
      <div class="card_desc">
        <ion-card-content class="card_desc">
          <ion-card-title>
            {{ match.vagaTitle }}
          </ion-card-title>
          <p>
            {{ match.vagaCargo }}
          </p>
        </ion-card-content>
      </div>
    </ion-card>

    <ion-card id="card-candidate-{{ i }}" class="td_card" (click)="candidatoDetail(match.candidatoId)">
      <ion-card-header>
        {{ match.candidatoNome }}
      </ion-card-header>
      <div class="card_desc">
        <ion-card-content class="card_desc">
          <ion-card-title>
          </ion-card-title>
          <ion-item>
            <ion-label stacked>Feedback</ion-label>
            <ion-select [(ngModel)]="feedbackPicker" (ionChange)="pickerChange();" interface="Action Sheet">
              <ion-option value="exigencia">Não possui as exigências mínimas</ion-option>
              <ion-option value="experiencia">Falta de experiência profissional</ion-option>
              <ion-option value="formacao">Formação acadêmica insuficiente</ion-option>
              <ion-option value="linguas">Precisa aprimorar outras línguas</ion-option>
            </ion-select>
          </ion-item>
          <form [formGroup]="form">
            <ion-input type="text" formControlName="feedbackText" placeholder="Observações"></ion-input>
          </form>
        </ion-card-content>
      </div>
    </ion-card>
  </div>

  <button large ion-button round icon-only (click)="no_click()" class="td_button">
  <!-- <button id="button-{{ i }}" (click)="log($event)"> -->
    <ion-icon class="close_icon" name="close"></ion-icon>
  </button>

  <button large ion-button round icon-only float-right (click)="yes_click()" class="td_button">
    <ion-icon class="check_icon" name="checkmark"></ion-icon>
  </button>
  
</ion-content>

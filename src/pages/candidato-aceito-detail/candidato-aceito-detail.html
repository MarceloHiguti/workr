<ion-header>
  <ion-navbar>
    <ion-title>
      Detalhes do candidato
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="chatMatch()">
        <ion-icon name="chatbubbles"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-label stacked>Nome Completo</ion-label>
  <ion-label>{{ candidato.nome }}</ion-label>

  <ion-label stacked>Idade</ion-label>
  <ion-label>{{ candidato.idade }}</ion-label>

  <ion-label stacked>Celular</ion-label>
  <ion-label>{{ candidato.celular }}</ion-label>

  <ion-label stacked>Email</ion-label>
  <ion-label>{{ candidato.email }}</ion-label>

  <ion-label stacked>Formação Acadêmica</ion-label>
  <ion-label>{{ candidato.formacao }}</ion-label>

  <ion-label stacked>Idiomas</ion-label>
  <ion-label>{{ candidato.idioma }}</ion-label>
</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>
      Detalhes do candidato
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="chatMatch()">
        <ion-icon name="chatbubbles"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="title">Nome Completo</div>
  <p>{{ candidato.nome }}</p>

  <div class="border"></div>

  <div class="title">Idade</div>
  <p>{{ candidato.idade }}</p>

  <div class="border"></div>

  <div class="title">Celular</div>
  <p>{{ candidato.nome }}</p>

  <div class="border"></div>

  <div class="title">Email</div>
  <p>{{ candidato.email }}</p>

  <div class="border"></div>

  <div class="title">Formação Acadêmica</div>
  <p>{{ candidato.formacao }}</p>

  <div class="border"></div>

  <div class="title">Idiomas</div>
  <p>{{ candidato.idioma }}</p>
</ion-content>

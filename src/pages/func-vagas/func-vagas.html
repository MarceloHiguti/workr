<ion-header>
  <ion-navbar>
    <ion-title>
      Card test
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card *ngFor="let job of jobs">
  <!-- <ion-card> -->
    <img src="assets/imgs/campus_maua.png" style="height:200px;">
    <div class="card">
      <ion-card-content >
        <ion-card-title>
          {{ job.title }}
        </ion-card-title>
        <p>
          {{ job.desc }}
        </p>
      </ion-card-content>
    </div>
  </ion-card>

  <button ion-button round icon-only (click)="log(jobs[0].title)">
    <ion-icon name="close"></ion-icon>
  </button>
  
  <button ion-button round icon-only>
    <ion-icon name="checkmark"></ion-icon>
  </button>

</ion-content>

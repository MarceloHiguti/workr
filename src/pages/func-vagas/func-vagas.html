<ion-header>
  <ion-navbar>
    <ion-title>
      Empregos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="body_page">

  <ion-card *ngFor="let job of jobs">
  <!-- <ion-card> -->
    <ion-card-header>
      <img src="{{ job.image }}" style="height:150px; padding:20px;">
    </ion-card-header>
    <div class="card_desc">
      <ion-card-content >
        <ion-card-title>
          {{ job.title }}
        </ion-card-title>
        <p>
          {{ job.desc }}
        </p>
      </ion-card-content>
    </div>
  </ion-card>

  <button large ion-button round icon-only (click)="log(jobs[0].title)">
    <ion-icon name="close"></ion-icon>
  </button>
  
  <button large ion-button round icon-only float-right>
    <ion-icon name="checkmark"></ion-icon>
  </button>

</ion-content>

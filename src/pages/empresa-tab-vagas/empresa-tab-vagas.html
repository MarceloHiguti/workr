<ion-content padding class="body_page">
  <ion-list>
    <ion-item *ngFor="let vaga of vagas" class="vagas_item" (click)="vagaCandidatos(vaga.id)">
      <ion-item>
        <h1>{{ vaga.title }}</h1>
        <p>{{ vaga.cargo }}</p>
        <p>{{ vaga.description }}</p>
      </ion-item>
    </ion-item>
  </ion-list>

  <div padding>
    <button block ion-button (click)="cadastrarVaga()">+ Vagas</button>
  </div>
</ion-content>
